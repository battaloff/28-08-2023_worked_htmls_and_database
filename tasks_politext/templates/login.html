<body class="bg-gradient-primary">

                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-8 d-none d-lg-block bg-login-image"

                                </div>

                                    {% csrf_token %}

                                        <input type="text" class="form-control form-control-user" id="exampleInputName"
                                               placeholder="Имя" name="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Пароль" name="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck"
                                                   name="remember">
                                            <label class="custom-control-label" for="customCheck"> Запомнить
                                                меня</label>
                                        </div>
                                    </div>
                                    <!-- Добавьте скрытое поле с именем "next"-->

                                    <input type="hidden" name="next" value="/table-task/">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Войти
                                    </button>
                                </form>

                                <!--                                        </div>-->
                                <!--                                        <div class="form-group">-->
                                <!--                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Пароль" name="password">-->
                                <!--                                        </div>-->

                                <!--                                            <div class="custom-control custom-checkbox small">-->
                                <!--                                                                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="remember">-->
                                <!--                                                <label class="custom-control-label" for="customCheck"> Запомнить меня</label>-->
                                <!--                                            </div>-->
                                <!--                                        </div>-->
                                <!--                                        <button type="submit" class="btn btn-primary btn-user btn-block" formaction="{% url 'table_task' %}">-->
                                <!--                                                Войти-->
                                <!--                                            </button>-->
                                <!--                                    </form>-->


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages -->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
